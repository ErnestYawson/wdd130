<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ernest Yawson">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="/submit-quiz" method="post">
        <!-- Question 1: Text Input -->
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" placeholder="Enter your answer here" required>

        <!-- Question 2: Textarea -->
        <label for="q2">2. Explain the purpose of the CSS box model.</label>
        <textarea id="q2" name="q2" placeholder="Type your answer here" rows="4" required></textarea>

        <!-- Question 3: Dropdown -->
        <label for="q3">3. Which of the following is a valid HTML tag?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="a">&lt;a&gt;</option>
            <option value="img">&lt;img&gt;</option>
            <option value="div">&lt;div&gt;</option>
        </select>

        <!-- Question 4: Number Input -->
        <label for="q4">4. How many levels of headings are there in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="10" required>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
